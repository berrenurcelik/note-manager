<header>
  <mat-toolbar>
    <button mat-icon-button aria-hidden="true" (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <h1>Note Manager</h1>
  </mat-toolbar>
</header>

<nav>
  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav #sidenav mode="side" opened="true">
      <div class="profile-container">
        <div class="profile-row">
          <div class="profile-icon">
            <mat-icon>account_circle</mat-icon>
          </div>
          <div class="profile-details">
            <div class="profile-details-row">
              <div class="profile-name">
                <div class="name">Hallo, Jasmin!</div>
              </div>
              <div class="profile-email">
                <div class="email">jmsandhuweb.de</div>
              </div>
            </div>
          </div>
          <div class="profile-logout">
            <button (click)="logout()">Logout</button>
          </div>
        </div>
      </div>
    </mat-sidenav>
    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</nav>
----------------------------------------------
<div class="app-container">
  <header class="main-header" *ngIf="isLoggedIn()">
    <div class="header-content">
      <h1>📔 Note Manager</h1>
      <nav class="main-nav">
        <a routerLink="/notebooks"
           [class.active]="getCurrentRoute().includes('/notebooks')"
           class="nav-link">
          📚 Notizbücher
        </a>
        <a routerLink="/notes"
           [class.active]="getCurrentRoute().includes('/notes')"
           class="nav-link">
          📝 Alle Notizen
        </a>
        <button (click)="logout()" class="logout-btn">
          🚪 Abmelden
        </button>
      </nav>
    </div>
  </header>

  <main class="main-content">
    <router-outlet></router-outlet>
  </main>
</div>
