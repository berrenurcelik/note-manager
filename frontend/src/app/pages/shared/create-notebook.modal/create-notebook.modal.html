<h2 mat-dialog-title>Neues Notizbuch anlegen</h2>

<mat-dialog-content>
  <mat-form-field appearance="fill" style="width: 100%;">
    <mat-label>Titel</mat-label>
    <input matInput [(ngModel)]="title" />
  </mat-form-field>

  <mat-form-field appearance="fill" style="width: 100%;">
    <mat-label>Coverbild URL</mat-label>
    <input matInput [(ngModel)]="coverImage" />
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Abbrechen</button>
  <button mat-button color="primary" (click)="onCreate()" [disabled]="!title">Anlegen</button>
</mat-dialog-actions>
